<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ / ลงทะเบียน</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar-logo" onclick="goHome()">
      <img src="logo/kmutnblogo.jpg" alt="โลโก้ สถาบัน" />
    </div>
    <ul>
      <li><a href="index.html">หน้าแรก</a></li>
      <li><a href="liveness_left-right-up-down-distance.html">ลงทะเบียนใบหน้า</a></li>
      <li><a href="exam-room.html">ห้องสอบ</a></li>
    </ul>
  </nav>

  <div class="header">
    <div class="title-clickable" onclick="goHome()">
      ระบบสแกนใบหน้าและติดตามการใช้ทรัพยากรคอมพิวเตอร์สำหรับการสอบในห้องปฏิบัติการ
    </div>
    <button class="login-button" onclick="goHome()">กลับหน้าหลัก</button>
  </div>

  <div class="content-wrapper">
    <main class="main-content">
      <div class="login-box">
        <h2>เข้าสู่ระบบ / ลงทะเบียน</h2>

        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
          <button id="loginTab" class="active" onclick="switchMode('login')">เข้าสู่ระบบ</button>
          <button id="registerTab" onclick="switchMode('register')">ลงทะเบียน</button>
        </div>

        <!-- LOGIN FORM -->
        <div id="loginForm" class="form-section active">
          <p>กรุณาเข้าสู่ระบบด้วยบัญชีที่ลงทะเบียนไว้</p>
          <!-- ถ้ามีฟอร์มเพิ่มเติม เช่น อีเมล/รหัสผ่าน ก็ใส่ตรงนี้ -->
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" class="form-section">
          <div id="g_id_onload"
            data-client_id="227406230890-luh33aietv0v9j1cm9ll569h2ji3ct0i.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
          </div>

          <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signup_with"
            data-size="large"
            data-logo_alignment="left">
          </div>
          <div id="googleUserInfo" style="margin-top: 20px;"></div>
        </div>

      </div>
    </main>
  </div>

  <script src="js/main.js" defer></script>
</body>

</html>
